<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldsets</title>
</head>
<body>
    <center>
    <table border="1px" width="500px" rules="none" bgcolor="#CBC3E3">
        <tr bgcolor="#89CFF0" height="30px">
            <td>Simple Form with fieldsets</td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    
                     <legend><input type="checkbox" name="l" value="User Information " checked>User Information</legend>
 
                        First Name:
                        &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;
                        <input type="text" name="fn" size="35px" required autofocus>
                        <br><br>
                        Last Name:
                        &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;
                        <input type="text" name="ln" size="35px" required>
                        <br><br>
                        Company:
                        &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;
                        <input type="text" name="co" size="35px" required>
                        <br><br>
                        Email:
                        &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;
                        <input type="email" name="e" size="35px" required>
                   
                    
                </td>
                <tr><td><br></td></tr>
            </fieldset>
            </tr>
            <tr >
                <td>
                <fieldset>
                 <legend><select name="se"><option></option></select> Phone Numbers</legend>
                 Home:
                 &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;  
                <input type="text" name="ho" size="30px" required>
                <br><br>
                 Business:
                 &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;
                 <input type="text" name="bu" size="30px"  required>
                 <br><br>
                 Mobile:
                 &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;&nbsp;&nbsp;   
                 <input type="number" name="mo" size="30px"  required>
                 <br><br>
                 Fax:
                 &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;
                 <input type="text" name="fax" size="30px"  required>
                </td>


                </fieldset>
            </tr> 
            <tr height="70px">
                <th>
                <button type="submit">Save</button>
                &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;
                <button type="submit">Cancel</button>
                </th>

            </tr>
        </table>
        </center>
    </body>
    </html>
